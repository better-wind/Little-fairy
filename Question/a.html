<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fun(n,o){
        console.log(o)
        return{
            fun:function(m){
                return fun(m,n);
            }
        };
    }
    var a = fun(0); // underfine  ==> function fun(0,o){console.log(o)}
    a.fun(1); // 0  ==> function fun(1,0){console.log(0)}
    a.fun(2); // 0  ==> 同理
    a.fun(3); // 0
    /*
    * a.fun(1); 解释
    * a = fun(0)  相当于
    * function fun(0,o){
    *   console.log(o)
    *   return {
    *       fun:function(m){
    *           return fun(m,0)
    *       }
    *   }
    * }
    * a.fun = function(m){return fun(m,0)}
    * a.fun(1) = function(1){return fun(1,0)}
    * return fun(1,0)  ===>  function fun(1,0){ console.log(0) }
    * */

    var b = fun(0).fun(1).fun(2).fun(3);

    // underfine 0 1 2
    var c = fun(0).fun(1);
    // underfine 0
    c.fun(2); // 1
    c.fun(3); // 1
</script>
</body>
</html>
